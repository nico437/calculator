<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="header">
      <button class="on">on</div>
      <button class="off">off</div>
      <button class="add">add</div>
      <button class="subtract">subtract</div>
      <button class="multiply">multiply</div>
      <button class="divide">divide</div>
      <button class="nine">9</div>
      <button class="eight">8</div>
      <button class="seven">7</div>
      <button class="six">6</div>
      <button class="five">5</div>
      <button class="four">4</div>
      <button class="three">3</div>
      <button class="two">2</div>
      <button class="one">1</div>
      <button class="zero">0</div>
      <button class="period">.</div>
      <button class="equals">=</div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
