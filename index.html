<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <h1 class ="calculator">Calculator</h1>
  </head>
  <body>
    <div id="calculatorDiv">
    <h1 class="displayText" id="displayText">Display: </h1>
      <button class="choiceBtn">clear</div>
      <button class="choiceBtn">+</div>
      <button class="choiceBtn">-</div>
      <button class="choiceBtn">*</div>
      <button class="choiceBtn">/</div>
      <button class="choiceBtn">9</div>
      <button class="choiceBtn">8</div>
      <button class="choiceBtn">7</div>
      <button class="choiceBtn">6</div>
      <button class="choiceBtn">5</div>
      <button class="choiceBtn">4</div>
      <button class="choiceBtn">3</div>
      <button class="choiceBtn">2</div>
      <button class="choiceBtn">1</div>
      <button class="choiceBtn">0</div>
      <button class="choiceBtn">.</div>
      <button class="choiceBtn">=</div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
